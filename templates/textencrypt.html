                    <form method="POST" action="/textEncrypt" enctype = "multipart/form-data" class="form-signin p-3">
                        <br>
                        <input style="width: 50%;" type="text" name="key" placeholder="Enter the Key / Password to use." required><br><br>

                        <input style="border: 1px solid black; width:50%" type="file" name="textfile" accept="text/plain"><br><br>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        textarea = document.querySelector("#autoresizing");
        textarea.addEventListener('input', autoResize, false);
 
        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
    </script>
