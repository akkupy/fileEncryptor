<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/936/PNG/512/bitcoin-logo_icon-icons.com_73658.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>JSON Encryptor</title>
    <style>
        .bg1 {
            background-color: #dcdde1;
            padding-top: 5%;
            padding-bottom: 31%;
        }
    </style>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark justify-content-between'>
        <a href="https://akkupy.me" class="navbar-brand p-2" style="font-size: 2vw;">Akkupy</a>
        <ul class="navbar-nav">
            <li class="nav-item mr-2">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item mr-2">
                <a href="/encrypt" class="nav-link">Encrypt</a>
            </li>
            <li class="nav-item mr-2">
                <a href="/decrypt" class="nav-link">Decrypt</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid bg1">
        <script>
            function copyMyText() {
                 //select the element with the id "copyMe", must be a text box
                 var textToCopy = document.getElementById("copyMe");
                 //select the text in the text box
                 textToCopy.select();
                 //copy the text to the clipboard
                 document.execCommand("copy");
                 alert("The Unique ID is Copied!");
            }
        </script>
            <div class="alert alert-success text-center">
                <h1 class="alert-heading">JSON File Decrypted!</h1>
            </div><br><br>
            <div class="alert alert-dark text-center" id = "containerIntro">
                <h5 class="alert-heading" style="display: inline;vertical-align: top;font-family: 'Open Sans', sans-serif;font-size: 16px;line-height: 28px;">Key used is : </h5>
                <input type="text" value="{{ code }}" id="copyMe"  style="display: inline;vertical-align: top;font-family: 'Open Sans', sans-serif;font-size: 16px;line-height: 28px;" readonly>
                <button onclick="copyMyText()" class="btn btn-primary">Copy</button><br>
                <br><br>
                <h5 class="alert-heading" style="display: inline;vertical-align: top;font-family: 'Open Sans', sans-serif;font-size: 16px;line-height: 28px;"> Decrypted JSON File: </h5>
                <button onclick="copyMyText()" class="btn btn-primary">Download</button><br>
            </div>
            <br><br>
            <div class="alert alert-primary text-center" role="alert">
                <h4 class="alert-heading">NOTICE</h4>
                <p>Use the key given to decrypt the json.</p>
            </div>
            <div class="text-center">
                <button onclick="location.href='/'" type="button" class="btn btn-primary">Go to Home</button><br>
            </div>
            
        
    </div>
</body>
</html>
