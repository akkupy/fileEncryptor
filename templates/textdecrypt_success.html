    <div class="container-fluid bg1">
        <script>
            function copyMyText() {
                 //select the element with the id "copyMe", must be a text box
                 var textToCopy = document.getElementById("copyMe");
                 //select the text in the text box
                 textToCopy.select();
                 //copy the text to the clipboard
                 document.execCommand("copy");
            }
        </script>
            <div class="alert alert-success text-center">
                <h1 class="alert-heading">JSON File Decrypted!</h1>
            </div><br><br>
            <div class="alert alert-dark text-center" id = "containerIntro">
                <h5 class="alert-heading" style="display: inline;vertical-align: top;font-family: 'Open Sans', sans-serif;font-size: 16px;line-height: 28px;">Key used is : </h5>
                <input type="text" value="{{ key }}" id="copyMe"  style="display: inline;vertical-align: top;font-family: 'Open Sans', sans-serif;font-size: 16px;line-height: 28px;" readonly>
                <button onclick="copyMyText()" id="btn" class="btn btn-primary">Copy</button><br>
